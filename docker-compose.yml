# DÃ©finit service / conteneur que D-C doit gerer
services:
   
  # Nom du service
  app: 
    image: todolistflask
    build:
      # Repertoire a utiliser pour build
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:password@db:5432/todolist
    depends_on:
      - db

  # Database
  db:
    image: postgres:14
    environment:
    # Nom de la base de donnees 
      POSTGRES_DB: todolist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - todolist_db_data:/var/lib/postgresql/data

volumes:
  todolist_db_data: