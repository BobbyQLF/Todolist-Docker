#Version de docker-compose
version: '3.4'

#Définit service / conteneur que D-C doit gerer
services:
   
  #nom du service
  app: 
    image: todolistflask
    build:
      #repertoire a utiliser pour build
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000

    #pour persister les données
    volumes:
      - todolist.db:/app/db
volumes:
  todolist.db:
